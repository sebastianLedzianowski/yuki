{%extends 'base.html'%}

{%block content%}
	<div class="center">
	  <form method="post" novaldiate class="card">
	  	{% csrf_token %}
	    <h2 class="text-center">Stworz nowe konto</h2>
		{% for field in form %}
	    		{{ field.label_tag }}
	        	{{ field }}
	        	{% if field.errors %}
	        		<small class="error">{{ field.errors|striptags  }}</small>
	        	{% endif %}
		{% endfor %}

		<input type="submit" value="Zarejestruj" class="btn btn-primary full-width">
		<hr>
		<p class="text-center">Posiadasz juz konto? <a href="{% url 'login'%}">Zaloguj sie</a></p>
		</form>
	</div>
{%endblock content%}
